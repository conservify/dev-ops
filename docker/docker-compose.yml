version: '2'
services:
  strapi:
    build: ./strapi
    restart: always
    depends_on:
      - logs
    volumes:
      - /svr0/strapi:/srv/app
    ports:
      - "1337:1337"
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  glacier-renderer:
    build: ./glacier-renderer
    restart: always
    depends_on:
      - logs
    volumes:
      - /svr1/glacier/archive:/svr1/glacier/archive
    ports:
      - "9090:9090"

  jira:
    image: "ivantichy/jira:7.13.0"
    restart: always
    depends_on:
      - logs
    environment:
      JAVA_OPTS: -Dlog4j2.formatMsgNoLookups=True
    ports:
      - "8080:8080"
    volumes:
      - /svr0/jira/pg:/var/lib/postgresql/9.6/main
      - /svr0/jira/app:/var/atlassian/jira-app
      - /svr0/jira/home:/var/atlassian/jira-home
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  caddy:
    image: "caddy:latest"
    restart: always
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - /svr0/distribution:/var/lib/distribution
      - /svr0/web/conservify.org:/var/www/conservify.org
    links:
      - strapi
      - graylog
      - logs
      - logs-viewer
      - laborator
      - jira
      - diagnostics
      - grafana
      - influxdb
    ports:
      - "443:443"
      - "80:80"
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  diagnostics:
    build: ./diagnostics
    restart: always
    volumes:
      - /svr0/diagnostics:/data
    security_opt:
      - seccomp:unconfined
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  graylog-mongodb:
    image: "mongo:6.0"
    hostname: "graylog-mongodb"
    volumes:
      - /svr2/gl/mongo-db:/data/db
      - /svr2/gl/mongo-configdb:/data/configdb
    security_opt:
      - seccomp:unconfined
    restart: "on-failure"
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"
  
  graylog-datanode:
    image: graylog/graylog-datanode:6.2.2
    hostname: "graylog-datanode"
    environment:
      GRAYLOG_DATANODE_NODE_ID_FILE: ""
      GRAYLOG_DATANODE_PASSWORD_SECRET: "${GRAYLOG_PASSWORD_SECRET:?Please configure GRAYLOG_PASSWORD_SECRET in the .env file}"
      GRAYLOG_DATANODE_MONGODB_URI: "mongodb://graylog-mongodb:27017/graylog"
    ports:
      - "8999:8999/tcp"   # DataNode API
      - "9200:9200/tcp"
      - "9300:9300/tcp"
    volumes:
      - "/svr2/gl/datanode:/var/lib/graylog-datanode"
    security_opt:
      - seccomp:unconfined
    restart: always
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"
 
  graylog:
    image: graylog/graylog:6.2.2
    depends_on:
      graylog-mongodb:
        condition: "service_started"
      graylog-datanode:
        condition: "service_started"
    entrypoint: "/usr/bin/tini --  /docker-entrypoint.sh"
    environment:
      GRAYLOG_NODE_ID_FILE: "/usr/share/graylog/data/data/node-id"
      # GRAYLOG_DATANODE_PASSWORD_SECRET and GRAYLOG_PASSWORD_SECRET MUST be the same value
      GRAYLOG_PASSWORD_SECRET: "${GRAYLOG_PASSWORD_SECRET:?Please configure GRAYLOG_PASSWORD_SECRET in the .env file}"
      GRAYLOG_ROOT_PASSWORD_SHA2: "${GRAYLOG_ROOT_PASSWORD_SHA2:?Please configure GRAYLOG_ROOT_PASSWORD_SHA2 in the .env file}"
      GRAYLOG_HTTP_BIND_ADDRESS: "0.0.0.0:9001"
      GRAYLOG_HTTP_EXTERNAL_URI: "https://code.conservify.org/gl/"
      GRAYLOG_MONGODB_URI: "mongodb://graylog-mongodb:27017/graylog"
    volumes:
      - /svr2/gl/data:/usr/share/graylog/data/data
      - /svr2/gl/journal:/usr/share/graylog/data/journal
    ports:
      # "5044:5044"
      # "5045:5045"
      - "5144:5144"
      - "9001:9001"
      # "12201:12201"
      # "12201:12201/udp"
    security_opt:
      - seccomp:unconfined
    restart: always
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  logs-mongo:
    image: "mongo:5"
    restart: always
    volumes:
      - /svr2/graylog/mongo:/data/db
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  logs-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.10.2
    restart: always
    environment:
      - http.host=0.0.0.0
      - transport.host=localhost
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - /svr2/graylog/data/elasticsearch:/usr/share/elasticsearch/data
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"
     
  logs:
    image: graylog/graylog:6.2.2
    restart: always
    volumes:
      - /svr2/graylog/journal:/usr/share/graylog/data/journal
      - /svr2/graylog/config:/usr/share/graylog/data/config
    environment:
      - GRAYLOG_HTTP_PUBLISH_URI=http://127.0.0.1:9000/logs/
      - GRAYLOG_HTTP_EXTERNAL_URI=https://code.conservify.org/logs/
    links:
      - logs-mongo:mongo
      - logs-elasticsearch:elasticsearch
    security_opt:
      - seccomp:unconfined
    ports:
      - "5044:5044"
      - "5045:5045"
      - "9000:9000"
      - "12201:12201"
      - "12201:12201/udp"
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  laborator:
    build: ./laborator
    restart: always
    volumes:
      - /svr0/laborator:/data
      - /etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt
    command: --group fieldkit
    environment:
      - RUST_LOG_DISABLED=info
      - DB_PATH=/data/laborator.sqlite3
      - CACHE_PATH=/data/cache
    env_file: .env
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  logs-viewer:
    build: ./logs-viewer
    restart: always
    volumes:
      - /etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  grafana:
    image: grafana/grafana
    restart: always
    environment:
      GF_SERVER_ROOT_URL: https://code.conservify.org/grafana
      GF_SERVER_DOMAIN: code.conservify.org
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - /svr0/grafana:/var/lib/grafana
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  influxdb:
    image: influxdb:1.8
    restart: always
    ports:
      - 8086:8086
    volumes:
      - /svr3/influxdb:/var/lib/influxdb
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"
  
  minio:
    image: minio/minio
    restart: always
    profiles:
      - skipped
    ports:
      - "9001"
      - "9002"
    volumes:
      - /svr0/minio/data:/data
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command:
      server /data --console-address ":9001" --address ":9002"
