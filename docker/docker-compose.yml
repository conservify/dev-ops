version: '2'
services:
  strapi:
    build: ./strapi
    restart: always
    depends_on:
      - logs
    volumes:
      - /svr0/strapi:/srv/app
    ports:
      - "1337:1337"
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

