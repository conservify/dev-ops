  glacier-renderer:
    build: ./glacier-renderer
    restart: always
    depends_on:
      - logs
    volumes:
      - /svr1/glacier/archive:/svr1/glacier/archive
    ports:
      - "9090:9090"

  jira:
    image: "ivantichy/jira:7.13.0"
    restart: always
    depends_on:
      - logs
    environment:
      JAVA_OPTS: -Dlog4j2.formatMsgNoLookups=True
    ports:
      - "8080:8080"
    volumes:
      - /svr0/jira/pg:/var/lib/postgresql/9.6/main
      - /svr0/jira/app:/var/atlassian/jira-app
      - /svr0/jira/home:/var/atlassian/jira-home
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  proxy:
    image: "nginx-rproxy"
    restart: always
    volumes:
      - /svr0/distribution:/var/lib/distribution
      - /svr0/glacier:/var/lib/glacier-data
      - /svr0/web/conservify.org:/var/www/conservify.org
    links:
      - strapi
#     - jenkins
      - logs
      - logs-viewer
      - glacier-renderer
      - laborator
      - jira
      - diagnostics
      - grafana
      - influxdb
    extra_hosts:
      - "parent:127.0.0.1"
    ports:
      - "443:443"
      - "80:80"
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  diagnostics:
    build: ./diagnostics
    restart: always
    volumes:
      - /svr0/diagnostics:/data
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  logs-mongo:
    image: "mongo:3"
    restart: always
    volumes:
      - /svr2/graylog/mongo:/data/db
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  logs-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.8.5
    restart: always
    environment:
      - http.host=0.0.0.0
      - transport.host=localhost
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - /svr2/graylog/data/elasticsearch:/usr/share/elasticsearch/data
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  logs:
    image: graylog/graylog:4.3.0
    restart: always
    volumes:
      - /svr2/graylog/journal:/usr/share/graylog/data/journal
      - /svr2/graylog/config:/usr/share/graylog/data/config
    environment:
      - GRAYLOG_HTTP_PUBLISH_URI=http://127.0.0.1:9000/logs/
      - GRAYLOG_HTTP_EXTERNAL_URI=https://code.conservify.org/logs/
    links:
      - logs-mongo:mongo
      - logs-elasticsearch:elasticsearch
    ports:
      - "5044:5044"
      - "5045:5045"
      - "9000:9000"
      - "12201:12201"
      - "12201:12201/udp"
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  laborator:
    build: ./laborator
    restart: always
    volumes:
      - /etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt
    command: --group fieldkit
    environment:
      - RUST_LOG=info
    env_file: .env
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  logs-viewer:
    build: ./logs-viewer
    restart: always
    volumes:
      - /etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  grafana:
    image: grafana/grafana
    restart: always
    environment:
      GF_SERVER_ROOT_URL: https://code.conservify.org/grafana
      GF_SERVER_DOMAIN: code.conservify.org
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - /svr0/grafana:/var/lib/grafana
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  influxdb:
    image: influxdb:1.8
    restart: always
    ports:
      - 8086:8086
    volumes:
      - /svr3/influxdb:/var/lib/influxdb
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

