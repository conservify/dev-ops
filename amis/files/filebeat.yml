fields_under_root: true

logging.metrics.enabled: false

logging.json: true

fields:
  tag: ${ENV_TAG}

filebeat.inputs:
- type: log
  enabled: true
  paths:
    - '/var/log/syslog'
- type: container
  paths:
    - '/var/lib/docker/containers/*/*.log'

filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

output.logstash:
  hosts: [ "logs.fk.private:5044" ]

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~
  - decode_json_fields:
      fields: ["message"]
      target: "json"
      overwrite_keys: true
